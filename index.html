<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill the survey below:</p>
  <form action="https://survey-form.freecodecamp.rocks." id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Name: <input type="text" id="name" placeholder="Name" required></label>
      <label for="email" id="email-label">Email: <input type="email" id="email" placeholder="Email" required> (Please enter your email)</label>
      <label for="number" id="number-label">Age: <input type="number" id="number" min="16" max="80" placeholder="Age"></label>
    </fieldset>
    <fieldset>
      <label>
        What are your hobbies?
        <select id="dropdown">
          <option value="">Select One</option>
          <option value="Playing video games">Playing video games</option>
          <option value="Reading novels">Reading novels</option>
          <option value="Outdoor games">Outdoor games</option>
        </select>
      </label>
      <label for="indoor">Indoors <input type="radio" id="indoor" name="hobby" value="Indoors" checked></label>
      <label for="outdoor">Outdoors <input type="radio" id="outdoor" name="hobby" value="Outdoors"></label>
      <label for="comment">Provide a comment: <textarea id="comment" rows="4" cols="40"></textarea></label>
    </fieldset>
    <fieldset>
      <label for="checkbox1">Checkbox 1: <input type="checkbox" id="checkbox1" value="Checkbox 1"></label>
      <label for="checkbox2">Checkbox 2: <input type="checkbox" id="checkbox2" value="Checkbox 2"></label>
    </fieldset>
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
